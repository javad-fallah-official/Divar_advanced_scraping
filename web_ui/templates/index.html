<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Divar Posts UI</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>Divar Posts Viewer</h1>
    <p>Browse scraped posts with advanced filters (Tehran motorcycles, Honda).</p>
  </header>

  <section class="filters">
    <div class="filter-row">
      <label>Source:</label>
      <select id="source">
        <option value="playwright">Playwright</option>
        <option value="lib">Library</option>
        <option value="both">Both</option>
      </select>

      <label>City:</label>
      <input type="text" id="city" placeholder="تهران" />

      <label>District:</label>
      <input type="text" id="district" placeholder="مثلاً امامت" />

      <label>Brand:</label>
      <input type="text" id="brand" placeholder="هوندا" />
    </div>

    <div class="filter-row">
      <label>Price:</label>
      <input type="number" id="min_price" placeholder="min" />
      <input type="number" id="max_price" placeholder="max" />

      <label>Year:</label>
      <input type="number" id="min_year" placeholder="min" />
      <input type="number" id="max_year" placeholder="max" />

      <label>Mileage:</label>
      <input type="number" id="min_mileage" placeholder="min" />
      <input type="number" id="max_mileage" placeholder="max" />

      <label>Negotiable:</label>
      <select id="negotiable">
        <option value="">Any</option>
        <option value="nonneg">Non-negotiable</option>
        <option value="unknown">Unknown</option>
      </select>
    </div>

    <div class="filter-row">
      <label>Search:</label>
      <input type="text" id="search" placeholder="title or description" />

      <button id="apply">Apply Filters</button>
      <button id="reset">Reset</button>
    </div>
  </section>

  <section class="results">
    <div id="stats"></div>
    <div id="cards" class="cards"></div>
  </section>

  <script src="/static/app.js"></script>
  </body>
  </html>
